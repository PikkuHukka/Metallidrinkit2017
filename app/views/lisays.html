{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}

<h1>Ehdota uutta juomaa</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}



<form method="post" action="{{base_path}}/drinkit/uusi">
    <div class="form-group">
        <label>Juoman nimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <input type="text" name="kuvaus" class="form-control">
    </div>

    <div class="checkbox">
        {% for ainesosa  in ainesosat %}
        <label class="checkbox-inline"><input name="ainesosat[]" type="checkbox" value="{{ainesosa.id}}">{{ainesosa.nimi}}</label>
        {% endfor %}
    </div>

    <div class="form-group">
        <label>Vahvuus</label>
        <input type="number" name="vahvuus" class="form-control">
    </div>

    <div class="form-group">
        <label>Lämpötila</label>
        <select name="lampo" class="form-control">
            <option value="Kylmä">Kylmä</option>
            <option value="Viileä">Viileä</option>
            <option value="Lämmin">Lämmin</option>
            <option value="Kuuma">Kuuma</option>
        </select>    </div>

    <div class="form-group">
        <input type="submit" value="Lisää"/>
    </div>
</form>
{% endif %}
{% endblock %}
