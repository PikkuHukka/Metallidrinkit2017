{% extends "base.html" %}
{% block content %}

<h1>Ehdota uutta juomaa</h1>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}



<form method="post" action="{{base_path}}/login/uusikayttaja">
    <div class="form-group">
        <label>Kayttäjänimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="salasana">
    </div>

    <div class="form-group">
        <label>Salasana uudestaan</label>
        <input type="password" class="form-control" name="salasana2">
    </div> 

    <div class="form-group">
        <input type="submit" value="Luo käyttäjä"/>
    </div>
</form>
{% endblock %}
